<div class="container">
  <div class="row">
    <div class="col-4 mx-auto text-center mt-5">
      <img src="../../../assets/logo1.jpg" alt="">
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-6  mx-auto">
      <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>

        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput placeholder="Võ Công Tuấn - 1800004716" formControlName="name" />
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Example: tuanvo1905tav@gmail.com" formControlName="email" />
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Example: !dsfds656214dsdfs$" formControlName="password"/>
        </mat-form-field>
      
        <button color="basic" [disabled]="!signupForm.valid" mat-stroked-button type="submit">
          <span>Sign up</span>
        </button>
        
      </form>
    </div>
  </div>
</div>
