<div class="container-fluid bg-warning pl-0 pr-0">
  <div class="row">
    <div class="col-12">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/banner1.jpg" alt="First slide" height="860px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/banner3.jpg" alt="Second slide" height="860px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/banner4.jpg" alt="Third slide" height="860px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/banner5.jpg" alt="Third slide" height="860px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/banner6.jpeg" alt="Third slide" height="860px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center pt-5 pb-3 tieude">DANH SÁCH TIỂU THUYẾT HOT</h1>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <mat-card *ngFor="let list of posts$ | async" style="float: left;">
              <div class="post-title" style="color: red; text-align: center;">
                {{ list.title }}
              </div>
              <div class="post-meta" >
                <p><span style="color: rgb(0, 118, 197);">Thời gian đăng:</span> <br> {{ list.created }}</p>         
              </div>
              <div class="post-body">
                <p><span style="color: rgb(0, 118, 197);">Nội dung:</span> {{ list.body }} </p>        
              </div>
              <button routerLink="/home/{{list.id}}" class="btn btn-warning yy"><a>XEM THÊM</a></button>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
